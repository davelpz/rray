camera:
  fov: 60
  from: [0, 1.5, -5.0]
  to: [0,1,0]
  up: [0,1,0]
lights:
  - type: point
    color: [1,1,1]
    position: [-10,10,-10]
scene:
  - type: plane
    transforms:
      - type: translate
        amount: [0, 0, 0]
    material:
      pattern:
        type: perturbed
        pattern_a:
          type: stripe
          color_a: [0.25, 0.5, 0.5]
          color_b: [0.5, 0.7, 0.7]
          transforms:
            - type: scale
              amount: [3, 3, 3]
        transforms:
          - type: scale
            amount: [0.05, 0.05, 0.05]
        scale: 40
        octaves: 3
        persistence: 3
      ambient: 0.1
      diffuse: 0.9
      specular: 0
      shininess: 200
      reflective: 0.25
  - type: plane
    transforms:
      - type: rotate
        axis: x
        angle: 90
      - type: translate
        amount: [0, 0, 5]
      - type: rotate
        axis: 'y'
        angle: -45
    material:
      pattern:
        type: blend
        pattern_a:
          type: checker
          color_a: [0.25, 0.5, 1]
          color_b: [0.5, 1, 1]
          transforms:
            - type: scale
              amount: [0.5, 0.5, 0.5]
        pattern_b:
          type: ring
          color_a: [1, 1, 0]
          color_b: [0.75, 0.75, 0.5]
          transforms:
            - type: scale
              amount: [0.25, 0.25, 0.25]
        transforms:
          - type: scale
            amount: [1, 1, 1]
          - type: translate
            amount: [0, 0, 0]
      ambient: 0.1
      diffuse: 0.9
      specular: 0
      shininess: 200
      reflective: 0
  - type: plane
    transforms:
      - type: rotate
        axis: x
        angle: 90
      - type: translate
        amount: [0, 0, 5]
      - type: rotate
        axis: 'y'
        angle: 45
    material:
      pattern:
        type: ring
        pattern_a:
          type: checker
          color_a: [0.25, 0.25, 1]
          color_b: [0.5, 0.5, 1]
        pattern_b:
          type: checker
          color_a: [0.5, 0.5, 1]
          color_b: [0.25, 0.25, 1]
          transforms:
            - type: scale
              amount: [0.25, 0.25, 0.25]
      ambient: 0.1
      diffuse: 0.9
      specular: 0
      shininess: 200
      reflective: 0
  - type: triangle
    p1: [0, 2, 0]
    p2: [1, 0, 0]
    p3: [-1, 0, 0]
    transforms:
      - type: rotate
        axis: 'y'
        angle: -30
      - type: translate
        amount: [-3, 0, 2]
    material:
      pattern:
        type: solid
        color: [0.75, 0.75, 0.75]
        transforms:
          - type: scale
            amount: [0.5, 0.5, 0.5]
      ambient: 0.1
      diffuse: 0.9
      specular: 0
      shininess: 200
      reflective: 0.9
  - type: group
    transforms:
      - type: translate
        amount: [-0.15, 0, 0]
    children:
      - type: cube
        transforms:
          - type: rotate
            axis: 'y'
            angle: 60
          - type: translate
            amount: [-0.25, 1, 1]
          - type: scale
            amount: [1, 0.5, 1]
        material:
          pattern:
            type: noise
            color_a: [1, 0, 0]
            color_b: [1, 0.5, 0]
            transforms:
              - type: scale
                amount: [0.001, 0.001, 0.001]
            scale: 4
            octaves: 4
            persistence: 0.5
          ambient: 0.1
          diffuse: 0.7
          specular: 0.3
          shininess: 200
      - type: cylinder
        minimum: -1
        maximum: 1
        closed: true
        hidden: false
        transforms:
          - type: scale
            amount: [0.5, 0.5, 0.5]
          - type: translate
            amount: [1.5, 0.5, -0.5]
        material:
          pattern:
            type: stripe
            color_a: [0.5, 1, 0.1]
            color_b: [0.75, 1, 0.1]
            transforms:
              - type: scale
                amount: [0.1, 0.1, 0.1]
          ambient: 0.1
          diffuse: 0.7
          specular: 0.3
          shininess: 200
      - type: cone
        minimum: -1
        maximum: 0
        closed: true
        transforms:
          - type: scale
            amount: [0.5, 0.5, 0.5]
          - type: translate
            amount: [0.5, 0.5, -0.5]
        material:
          pattern:
            type: noise
            color_a: [0.6, 0.1, 1]
            color_b: [0.75, 0.1, 1]
            transforms:
              - type: scale
                amount: [0.002, 0.002, 0.002]
            scale: 4
            octaves: 1
            persistence: 0.5
          ambient: 0.1
          diffuse: 0.7
          specular: 0.6
          shininess: 200
      - type: sphere
        transforms:
          - type: scale
            amount: [0.33, 0.33, 0.33]
          - type: translate
            amount: [1.45, 1.3, -0.75]
        material:
          pattern:
            type: solid
            color: [0.5, 0.5, 0.5]
          ambient: 0.1
          diffuse: 0.7
          specular: 0.9
          shininess: 300
          reflective: 0.9
          transparency: 0.9
          refractive_index: 1.52
      - type: obj_file
        obj_file: examples/teapot.obj
        material:
          pattern:
            type: solid
            color: [0.302, 0.71, 0.98]
          ambient: 0.1
          diffuse: 0.7
          specular: 0.9
          shininess: 300
          reflective: 0
          transparency: 0
          refractive_index: 1.52
        transforms:
          - type: rotate
            axis: x
            angle: -90
          - type: rotate
            axis: 'y'
            angle: 130
          - type: scale
            amount: [0.05, 0.05, 0.05]
          - type: translate
            amount: [-1.75, 0, 0]