---camera:  fov: 60  from:    - 0    - 2.5    - -5  to:    - 0    - 1    - 0  up:    - 0    - 1    - 0lights:  - type: point    color:      - 1      - 1      - 1    position:      - -10      - 10      - -10scene:  - type: plane    transforms: []    material:      pattern:        type: checker        pattern_a:          type: solid          color:            - 0.25            - 0.25            - 0.75          transforms: []        pattern_b:          type: solid          color:            - 0.75            - 0.75            - 0.75          transforms: []        transforms:          - type: scale            amount: [1,1,1]      ambient: 0.1      diffuse: 0.9      specular: 0      shininess: 200  - type: plane    transforms:      - type: rotate        axis: x        angle: 90      - type: translate        amount: [0, 0, 24]    material:      pattern:        type: checker        pattern_a:          type: solid          color:            - 0.25            - 0.25            - 0.75          transforms: []        pattern_b:          type: solid          color:            - 0.75            - 0.75            - 0.75          transforms: []        transforms:          - type: scale            amount: [1,1,1]      ambient: 0.1      diffuse: 0.9      specular: 0      shininess: 200  - type: sphere    transforms:      - type: translate        amount: [0, 1, 0]      - type: scale        amount: [0.75, 0.75, 0.75]      - type: rotate        axis: y        angle: 45    material:      pattern:        type: blend        pattern_a:          type: noise          color_a: [0.1, 0.1, 0.75]          color_b: [0.1, 0.1, 1]          transforms:            - type: scale              amount: [0.001, 0.001, 0.001]            - type: translate              amount: [0, 0.9, 0]          scale: 5          octaves: 2          persistence: 0.0        pattern_b:          type: noise          color_a: [0.1, 0.1, 0.55]          color_b: [0.1, 0.1, 0.65]          transforms:            - type: scale              amount: [0.001, 0.001, 0.001]            - type: translate              amount: [0, 0, 0]          scale: 5          octaves: 2          persistence: 0.0      ambient: 0.1      diffuse: 0.9      specular: 0.9      shininess: 200      reflective: 0.0      transparency: 0.0      refractive_index: 1.5