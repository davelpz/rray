---camera:  fov: 60  from:    - 0    - 2.5    - -5  to:    - 0    - 1    - 0  up:    - 0    - 1    - 0lights:  - type: point    corner: [-5, 5, -5]    uvec: [1.5, 0, 0]    vvec: [0, 1.5, 0]    level: 5    color: [1,1,1]    position: [-10,10,-10]scene:  - type: plane    transforms: []    material:      pattern:        type: checker        pattern_a:          type: solid          color:            - 0.25            - 0.25            - 0.75          transforms: []        pattern_b:          type: solid          color:            - 0.75            - 0.75            - 0.75          transforms: []        transforms:          - type: scale            amount: [1,1,1]      ambient: 0.1      diffuse: 0.9      specular: 0      shininess: 200  - type: plane    transforms:      - type: rotate        axis: x        angle: 90      - type: translate        amount: [0, 0, 24]    material:      pattern:        type: checker        pattern_a:          type: solid          color:            - 0.25            - 0.25            - 0.75          transforms: []        pattern_b:          type: solid          color:            - 0.75            - 0.75            - 0.75          transforms: []        transforms:          - type: scale            amount: [1,1,1]      ambient: 0.1      diffuse: 0.9      specular: 0      shininess: 200  - type: torus    minor_radius: 0.25    transforms:      - type: scale        amount: [ 1.5, 1.5, 1.5 ]      - type: rotate        angle: 90        axis: x      - type: translate        amount: [ -0.0, 0.24, 1.0 ]    material:      pattern:        type: image        file: 'examples/Texturelabs_Stone_138M.jpg'        transforms:          - type: scale            amount: [0.7, 0.7, 0.7]      ambient: 0.1      diffuse: 0.9      specular: 0.9      shininess: 200      reflective: 0.0      transparency: 0.0      refractive_index: 1.5