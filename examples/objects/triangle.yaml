---camera:  fov: 60  from:    - 0    - 2.5    - -5  to:    - 0    - 1    - 0  up:    - 0    - 1    - 0lights:  - type: point    color: [.25,.25,.25]    position: [-10,10,-10]  - type: point    color: [.25,.25,.25]    position: [-9.9,10,-10]  - type: point    color: [.25,.25,.25]    position: [-9.8,10,-10]  - type: point    color: [.25,.25,.25]    position: [-9.7,10,-10]  - type: point    color: [.25,.25,.25]    position: [-9.6,10,-10]scene:  - type: plane    transforms: []    material:      pattern:        type: checker        pattern_a:          type: solid          color:            - 0.25            - 0.25            - 0.75          transforms: []        pattern_b:          type: solid          color:            - 0.75            - 0.75            - 0.75          transforms: []        transforms:          - type: scale            amount: [1,1,1]      ambient: 0.1      diffuse: 0.9      specular: 0      shininess: 200  - type: plane    transforms:      - type: rotate        axis: x        angle: 90      - type: translate        amount: [0, 0, 24]    material:      pattern:        type: checker        pattern_a:          type: solid          color:            - 0.25            - 0.25            - 0.75          transforms: []        pattern_b:          type: solid          color:            - 0.75            - 0.75            - 0.75          transforms: []        transforms:          - type: scale            amount: [1,1,1]      ambient: 0.1      diffuse: 0.9      specular: 0      shininess: 200  - type: triangle    p1: [ 0, 2, 0 ]    p2: [ 1, 0, 0 ]    p3: [ -1, 0, 0 ]    transforms:      - type: translate        amount: [0.0, 0, 2]      - type: scale        amount: [0.95, 0.95, 0.95]      - type: rotate        axis: y        angle: 45    material:      pattern:        type: solid        color:          - 0.8          - 0.1          - 0.1      ambient: 0.1      diffuse: 0.9      specular: 0.9      shininess: 200      reflective: 0.5      transparency: 0.0      refractive_index: 1.5  - type: triangle    p1: [ 0, 2, 0 ]    p2: [ 1, 0, 0 ]    p3: [ -1, 0, 0 ]    transforms:      - type: translate        amount: [-0.0, 0, 2]      - type: scale        amount: [0.95, 0.95, 0.95]      - type: rotate        axis: y        angle: -45    material:      pattern:        type: solid        color:          - 0.1          - 0.8          - 0.1      ambient: 0.1      diffuse: 0.9      specular: 0.9      shininess: 200      reflective: 0.5      transparency: 0.0      refractive_index: 1.5