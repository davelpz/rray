---camera:  fov: 60  from:    - 0    - 2.5    - -5  to:    - 0    - 1    - 0  up:    - 0    - 1    - 0lights:  - type: point    color:      - 1      - 1      - 1    position:      - -10      - 10      - -10scene:  - type: plane    transforms: []    material:      pattern:        type: checker        pattern_a:          type: solid          color:            - 0.25            - 0.25            - 0.75          transforms: []        pattern_b:          type: solid          color:            - 0.75            - 0.75            - 0.75          transforms: []        transforms:          - type: scale            amount: [1,1,1]      ambient: 0.1      diffuse: 0.9      specular: 0      shininess: 200  - type: plane    transforms:      - type: rotate        axis: x        angle: 90      - type: translate        amount: [0, 0, 24]    material:      pattern:        type: checker        pattern_a:          type: solid          color:            - 0.25            - 0.25            - 0.75          transforms: []        pattern_b:          type: solid          color:            - 0.75            - 0.75            - 0.75          transforms: []        transforms:          - type: scale            amount: [1,1,1]      ambient: 0.1      diffuse: 0.9      specular: 0      shininess: 200  - type: cylinder    minimum: -1    maximum: 6    closed: false    transforms:      - type: scale        amount: [1.0, 1.0, 1.0]      - type: rotate        axis: x        angle: 90      - type: rotate        axis: y        angle: 10      - type: translate        amount: [0, 1, 1]    material:      pattern:        type: solid        color:          - 0.1          - 1.0          - 0.9      ambient: 0.1      diffuse: 0.9      specular: 0.9      shininess: 200      reflective: 0.0      transparency: 0.0      refractive_index: 1.5