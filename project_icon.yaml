camera:  fov: 60  from: [0, 1.5, -3.0]  to: [0,1,0]  up: [0,1,0]lights:  - type: area    corner: [-5, 5, -5]    uvec: [1.5, 0, 0]    vvec: [0, 1.5, 0]    level: 6    color: [1,1,1]    position: [-10,10,-10]scene:  - type: plane    transforms:      - type: translate        amount: [ 0, 0, 0 ]    material:      pattern:        type: checker        pattern_a:          type: solid          color: [0.25, 0.25, 0.75]          transforms: []        pattern_b:          type: solid          color: [0.75, 0.75, 0.75]          transforms: []        transforms:          - type: scale            amount: [1, 1, 1]      ambient: 0.1      diffuse: 0.9      specular: 0      shininess: 200      reflective: 0.8      transparency: 0.0      refractive_index: 1.5  - type: sphere    hidden: false    transforms:      - type: translate        amount: [0, 1, 0]      - type: scale        amount: [1, 1, 1]    material:      pattern:        type: solid        color: [1.0, 0.3, 0.3]        transforms: []      ambient: 0.1      diffuse: 0.7      specular: 0.3      shininess: 200      reflective: 0.4      transparency: 0.0      refractive_index: 1.5  - type: csg    operation: difference    hidden: true    transforms:      - type: rotate        axis: 'y'        angle: 60      - type: translate        amount:  [-0.25, 1, 1]      - type: scale        amount: [ 1, 0.5, 1 ]    left:      type: cube      transforms:       - type: translate         amount: [0, 0, 0]       - type: scale         amount: [1, 1, 1]      material:        pattern:          type: noise          color_a: [ 1, 0, 0 ]          color_b: [ 1, 0.5, 0 ]          transforms:            - type: scale              amount: [ 0.001, 0.001, 0.001 ]          scale: 4          octaves: 4          persistence: 0.5        ambient: 0.1        diffuse: 0.7        specular: 0.3        shininess: 200    right:      type: sphere      transforms:        - type: translate          amount: [0, 0, 0]        - type: scale          amount: [1.2, 1.2, 1.2]      material:        pattern:          type: solid          color: [0.5, 0.5, 0.5]          transforms: []        ambient: 0.1        diffuse: 0.9        specular: 1.0        shininess: 200        reflective: 0.9        transparency: 0.0        refractive_index: 1.5  - type: cube    hidden: true    transforms:      - type: rotate        axis: 'y'        angle: 60      - type: translate        amount: [ -0.25, 1, 1 ]      - type: scale        amount: [ 1, 0.5, 1 ]    material:      pattern:        type: noise        color_a: [ 1, 0, 0 ]        color_b: [ 1, 0.5, 0 ]        transforms:          - type: scale            amount: [ 0.001, 0.001, 0.001 ]        scale: 4        octaves: 4        persistence: 0.5      ambient: 0.1      diffuse: 0.7      specular: 0.3      shininess: 200